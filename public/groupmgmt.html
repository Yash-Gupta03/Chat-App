<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js 'unsafe-inline';"/>
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(230,230,250);">  

    <nav class="navbar navbar-expand-xxl navbar bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Chat App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    
    <div class="wrapper">
      <div style="background-color: rgb(230,230,250);" class="container w-50 mt-4">
        <div  class="form-details mt-5"></div>
        <h2  id="form-heading" class="m-4 pt-3">Create Group</h2>

        <!-- Form  -->
        <form onsubmit="groupdata(event)">
          <div class="form-floating m-4 w-50">
            <input
              type="text"
              name="grp-name"
              id="grp-name"
              placeholder="grp-name"
              class="form-control"
              required
            />
            <label class="form-label" for="grp-name">group-name</label>
          </div>

          <div class="form-floating m-4 w-50">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="email"
              class="form-control"
              required
            />
            <label class="form-label" for="email">Participants</label>
          </div>

          <a href="chat.html"> <button type="submit" class="btn btn-primary m-4">Create</button></a>
        </form>
      </div>
      <ul id="list"></ul>

      <script src="groupmgmt.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
  </body>
</html>
