<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
</head>
<body style="background-color: rgb(230,230,250);">
    <h1>Chat App</h1>
    <div class="d-flex align-items-center justify-content-center">
    <ul class="list-group" id="message-list">    
        <li class="list-group-item list-group-item-primary">Yash Joined</li>
        <li class="list-group-item list-group-item-secondary">Sourabh Joined</li>
      </ul>
      </div>

        <nav class="navbar fixed-bottom justify-content-center style='background-color: rgb(230,230,250);'">
            <form class="form-inline" onsubmit="messageInfo(event)">
                <div class="input-group mb-3 w-100">
              <input class="form-control mr-sm-2 form-control-lg" id="message" type="text" placeholder="Message" >
              <button class="btn btn-outline-success my-2 my-sm-0" id="send-button" type="submit">Send</button>
            </div>
            </form>
          </nav>

        <script src="chat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
    

</html>
